<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<style>
			* {
				background-color: Aqua;
				text-align: center;
			}
		</style>
		<title>Forms</title>
	</head>
	<body>
		<h1>Choose your Gremlin!)</h1>
		<form method="post" action="https://formspree.io/kostya.klepach@gmail.com">
			<label>
				Gender:
				<input type="radio" name="gender" value="male" checked> Male
				<input type="radio" name="gender" value="female"> Female
			</label><br><br>
			<label>
				Type:
				<input type="radio" name="type" value="dry" checked> Dry
				<input type="radio" name="type" value="wet"> Wet
			</label>
			<br><br>
			<label>
				voice:
				<select name="voice">
					<option value="volvo">1</option>
					<option value="saab">2</option>
					<option value="fiat">3</option>
					<option value="audi">4</option>
				</select>
			</label><br><br>
			<label>
				Color: <input type="color" name="color">
			</label><br><br>
			<label>
				Size: 1 <input type="range" name="size" min="1" max="5"> 5
			</label><br><br>
			<label>
				Client Name: <input type="text" placeholder="Name"
				required name="client-name">
			</label>
			<br><br>
			<label>
				Client Email: <input type="email" placeholder="Email"
				required name="client-email">
			</label>
			<br><br>
			<label>
				Promo code: <input type="password" name="promo code"
				placeholder="****">
			</label>
			<br><br>
			<input type="submit">
			<input type="reset">
		</form>
	</body>
</html>
